<!DOCTYPE html>
<html>
<head>
    <title>Konfirmasi Hapus Pengaduan</title>
</head>
<body>
    <h1>Hapus Pengaduan</h1>
    <p>Apakah Anda yakin ingin menghapus pengaduan dari <strong>{{ object.warga.nama_lengkap }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Ya, Hapus</button>
        <a href="{% url 'pengaduan-list' %}">Batal</a>
    </form>
</body>
</html>
